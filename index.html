<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Signika+Negative:wght@600&family=Work+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.css">

    <title>Angela Fernanda || landing page</title>
</head>
<body>
    <div class="bg-linear"></div>
    <div class="bg-black desactivado" id="bg_black"></div>
    <div class="desplegable-menu desactivado" id="desplegable-menu">
        
        <div class="desplegable-menu-text">
            <div class="desplegable-header-text">
                <div class="icon-bars">
                    <i class="fa-solid fa-chevron-left" id="chevron_left"></i>
                </div>
                <h2>Menú</h2>
            </div>
            <div class="desplegable-body-text">
                <ul>
                    <li><a href="#sobre_mi">Sobre mi</a></li>
                    <li><a href="#proyectos">Proyectos</a></li>
                    <li><a href="#stats">Stats</a></li>
                </ul>
            </div>
        </div>
    
    </div>
    <header class="header">
        <div class="header-container simetrico" id="sobre_mi">
            
            <div class="header-nav">
                <div class="header-nav-obj">
                    <i class="fa-solid fa-bars-staggered" id="bars_nav"></i>
                </div>
            </div>
        
            <div class="header-hero">
                <div class="header-hero-text">
                    <h1>I'm Angela</h1>
                    <p>Frontend Dev</p>
                </div>
                <div class="header-hero-img">
                    <img src="./img/undraw_voice_interface_re_206s.svg" alt="">
                </div>
            </div>
        </div>
        
    </header>
    <main class="main">
        <div class="proyectos-section" id="proyectos">
            <div class="proyectos-section-container simetrico">
                
                <div class="proyectos-text">
                    <h2>Proyectos</h2>
                    <i class="fa-solid fa-star"></i>
                </div>

                <div class="carousel">
                    <div class="carousel__contenedor">
        
                        <div class="carousel__lista">
                            <div class="element">
                                <img src="./img/JCF_sistemas.webp" alt="">
                            </div>
                            <div class="element">
                                <img src="./img/Pokedex.webp" alt="">
                            </div>
                            <div class="element">
                                <img src="./img/Julianismo.webp" alt="">
                            </div>
                        </div>
        
                    </div>
        
                </div>
            </div>
            
        </div>
    
        <div class="stats-section" id="stats">
            <div class="container-stats simetrico">
                <div class="stat-text">
                    <h2>Stats</h2>
                    <i class="fa-solid fa-mug-hot"></i>
                </div>
                <div class="stats-grid">
                    
                    <div class="años-exp card-grid">
                        <h2>4</h2>
                        <p>Años de<br> experiencia</p>
                    </div>

                    <div class="titulos card-grid">
                        <h2>24</h2>
                        <p>Certificaciones</p>
                    </div>

                    <div class="años-platzi card-grid">
                        <h2>2</h2>
                        <p>Platzi años</p>
                    </div>

                    <div class="proyectos card-grid">
                        <h2>79</h2>
                        <p>Proyectos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_container simetrico">
            <div class="left_footer_content">
                <p>Angela© 2023</p>
            </div>
            <div class="right_footer_content">
                <a href="#">Mi Fiverr</a>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.3/glider.min.js"></script>
    <script src="js/glide.js" type="module"></script>
    <script src="js/app.js"></script>

</body>
</html>
